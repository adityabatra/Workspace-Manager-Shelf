    body{
        height:500px;

        border-radius: 3px;

<body>
    <div class="container">
        <div class="workspaces">
            <div class="card mb-3 mt-4" id="activeWorkPlace" data-no ="0">
                <h3 class="card-header" data-no ="0" id = "headingContent0-">Current active workplace </h3>
                
                <div class="card-body" data-no ="0">
                    <h5 class="card-title" data-no ="0" id = "descriptionContent0-">All your active tabs are here.</h5>
                    <h6 class="card-subtitle text-muted" data-no ="0" id="expand" style="cursor: pointer;">Click here to expand</h6>
                </div>
                
                    <div class="content0 hidden" data-no ="0" style = "display: none; transition: all 1s;">
                    
                    <ul class="list-group list-group-flush activeWorkplaceList0 data-no = 0">
                        
                        
                    </ul>
                    <div class="card-body" data-no ="0">
                        
                        <div class="form-group" data-no ="0">
                            
                            <input class="form-control form-control-sm mt-2" type="text" placeholder="Add your link here" data-no ="0" >
                            <button type="button" data-no ="0" class="btn btn-primary btn-sm mt-1" id ="submit" style="cursor: pointer;">Add</button>
                          </div>
                    </div>
                    <div class="card-footer text-muted" data-no ="0">
                        <a href = "#" data-no = "0" id = "save_workspace"> Save Workspace </a>
                    </div>
                </div>
            </div>

        </div>

            <center> <button type="button" class="btn btn-primary btn-lg" id ="addButton" data-no = 0>Add workspace</button> </center>
    </div>
    </div>
    

    <script src="app.js"></script>
    <script src="background.js"></script>
